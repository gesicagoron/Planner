            <script>
                const apiUrl1 = 'https://api.currencyapi.com/v3/latest?apikey=cur_live_fz8P7CDNOdULBXb6lMklv6dPc0s5VHCYHzK5Iy1U';

                const baseCurrencyInput = document.getElementById('baseCurrency');
